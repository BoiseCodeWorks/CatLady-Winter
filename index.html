<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cat-Lady</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row mt-5">
        <div class="col" id="cat-names">
          <button class="btn btn-info" onclick="drawCat('snibbley')">
            Mr. Snibbley
          </button>
          <button class="btn btn-info" onclick="drawCat('wiskers')">
            Wiskers
          </button>
          <button class="btn btn-info" onclick="drawCat('batcat')">
            BatCat
          </button>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row mt-5">
        <div class="col-12 col-md-6">
          <img src="//placehold.it/200x200" alt="cat mood" class="w-100" />
        </div>
        <div class="col-12 col-md-6">
          <h1>Name: <span></span></h1>
          <h1>Status: <span></span></h1>
          <h1>Pets: <span></span></h1>
          <button class="btn btn-success d-block mt-3" onclick="pet()">
            Pet
          </button>
          <button class="btn btn-danger d-block mt-3" onclick="catnip()">
            Catnip
          </button>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
